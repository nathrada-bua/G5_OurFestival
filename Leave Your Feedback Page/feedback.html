<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Your Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <a href="../homepage/homepage.html">
                <img src="../resources/logo.png" alt="Logo" class="w-12 md:w-14">
            </a>
        </div>

        <div class="right-menu">
            <nav class="flex items-center gap-4">
                <a href="../homepage/homepage.html">Home</a>
                <a href="#">About Us</a>
            </nav>
            <div class="flex gap-2">
                <a href="../registration/login.html" class="btn login flex items-center justify-center">login</a>
                <a href="../registration/signup.html" class="btn signup flex items-center justify-center">signup</a>
            </div>

        </div>
    </header> <br>

    <div class="main-content-wrapper">

        <form id="ratingCard" method="POST">
            <h1 class="rate-us-title">Rate us!</h1>

            <div class="rating-stars-and-emoji">
                <div class="star-rating" id="starRating">
                    <div class="star" data-rating="1"><svg viewBox="0 0 24 24" class="star-svg">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg></div>
                    <div class="star" data-rating="2"><svg viewBox="0 0 24 24" class="star-svg">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg></div>
                    <div class="star" data-rating="3"><svg viewBox="0 0 24 24" class="star-svg">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg></div>
                    <div class="star" data-rating="4"><svg viewBox="0 0 24 24" class="star-svg">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg></div>
                    <div class="star" data-rating="5"><svg viewBox="0 0 24 24" class="star-svg">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg></div>
                </div>
                <div class="mascot-container">
                    <img id="ratingMascot" src="../resources/Project_Mascot_Default.png" alt="Mascot Feedback" class="rating-mascot-image">
                </div>
            </div>

            <div class="feedback-wrapper">
                
                <input type="hidden" id="ratingValue" name="rating" value="0"> 

                <p id="feedbackText" class="feedback-prompt-text">Feel free to leave your feedback! :D</p>

                <textarea id="comment" name="comment" rows="6" class="comment-textarea"></textarea>

                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div id="thankYouMessage" class="hidden">
            <div class="thank-you-content">
                <h2 class="thank-you-title">THANK YOU FOR YOUR REVIEW!</h2>
                <p class="thank-you-text">Your feedback is valuable to us.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Eatfinity Fair</p>
        <div class="social flex gap-4">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-tiktok"></i>
        </div>
    </footer>

    <script src="feedback.js"></script>
</body>

</html>
