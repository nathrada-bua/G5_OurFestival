<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Your Feedback</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <a href="../html/homepage.html">
                <img src="../resources/logo.png" alt="Logo" class="w-12 md:w-14">
            </a>
        </div>

        <div class="right-menu">
            <nav class="flex items-center gap-4">
                <a href="../html/homepage.html">Home</a>
                <a href="../html/Booth_directory.html">About Us</a>
            </nav>
            <div class="flex gap-2">
                <a href="../html/login.html" class="btn login flex items-center justify-center">log in</a>
                <a href="../php/signup.php" class="btn signup flex items-center justify-center">sign up</a>
            </div>

        </div>
    </header> <br>

    <div class="main-content-wrapper">

        <form id="ratingCard" method="POST">
            <h1 class="rate-us-title">Rate us!</h1>

            <div id="errorMessage" class="error-message hidden">
                <i class="fas fa-exclamation-circle"></i> 
                <span id="errorText">Please select a rating.</span>
            </div>

            <div class="rating-stars-and-emoji">
                <div class="star-rating" id="starRating">
                    <div class="star" data-rating="1"></div>
                    <div class="star" data-rating="2"></div>
                    <div class="star" data-rating="3"></div>
                    <div class="star" data-rating="4"></div>
                    <div class="star" data-rating="5"></div>
                </div>
                <div class="mascot-container">
                    <img id="ratingMascot" src="../resources/Project_Mascot_Default.png" alt="Mascot Feedback"
                        class="rating-mascot-image">
                </div>
            </div>

            <div class="feedback-wrapper">

                <input type="hidden" id="ratingValue" name="rating" value="0">

                <p id="feedbackText" class="feedback-prompt-text">Feel free to leave your feedback! :D</p>

                <textarea id="comment" name="comment" rows="6" class="comment-textarea" placeholder="Type your review here..."></textarea>

                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <div id="summaryDashboard" class="summary-dashboard hidden">
            <div class="thank-you-header">
                <h2 class="thank-you-title">THANK YOU!</h2>
                <p class="thank-you-text">Here is what others are saying.</p>
            </div>

            <div class="stats-container">
                <div class="average-score">
                    <span id="avgScoreDisplay">0.0</span>
                    <div class="mini-stars" id="avgStarsDisplay"></div>
                    <p class="total-reviews">Based on <span id="totalCountDisplay">0</span> reviews</p>
                </div>
            </div>

            <div id="reviewsList" class="reviews-list">
                </div>
            
            <button id="backBtn" class="btn login" style="margin-top: 20px;">Back to Home</button>
        </div>

    </div>

    <footer>
        <p>Â© 2025 Eatfinity Fair</p>
        <div class="social flex gap-4">
            <i class="fas fa-envelope"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-tiktok"></i>
        </div>
    </footer>

    <script src="../js/feedback.js"></script>
</body>

</html>
