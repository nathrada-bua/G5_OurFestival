<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header class="navbar">
        <div class="image">
            <img src="/resources/logo.png" alt="logo" id="logo">
        </div>

        <div class="text-container">
            <div class="home">
                <p class="text">Home</p>
            </div>

            <div class="about-us">
                <p class="text">About us</p>
            </div>

            <div class="login btn">
                <p class="text">Log in</p>
            </div>
        
            <div class="signin btn">
                <p class="text">Sign in</p>
            </div>
        </div>
    </header>

    <form class="container">
        <div class="signin-container-bg">
            <p id="title">Sign in</p>

            <div class="section1">
                <p class="subtitle">Username</p>
                <input type="text" id="input-text" name="username" minlength="3" maxlength="15" required>
                <p class="subtitle">Email</p>
                <input type="text" id="input-text" name="email" pattern="[a-zA-z0-9\.]+@[a-zA-Z0-9]+\.[a-z]{2,}" required>
                <p class="subtitle">Password</p>
                <input type="text" id="input-text" name="password" required>
                <p class="subtitle">Confirm Password</p>
                <input type="text" id="input-text" name="confirm-password" required>
            </div>
            
            <div class="section2">
                <button type="submit" id="loginBtn">Sign in</button>
                <p id="forgot-info">Forgot Username/Password ?</p>
            </div>
        </div>
    </form>
</body>
</html>
