<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="../registration.css">
</head>
<body>
    <header class="navbar">
        <div class="image">
            <img src="/resources/logo.png" alt="logo" id="logo">
        </div>

        <div class="text-container">
            <div class="home">
                <p class="text">Home</p>
            </div>

            <div class="about-us">
                <p class="text">About us</p>
            </div>

            <div class="login btn">
                <p class="text">Log in</p>
            </div>
        
            <div class="signin btn">
                <p class="text">Sign in</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="signin-container-bg">
            <p id="title">Sign in</p>

            <div class="section1">
                <p class="subtitle">Username</p>
                <input type="text" id="input-text">
                <p class="subtitle">Email</p>
                <input type="text" id="input-text">
                <p class="subtitle">Password</p>
                <input type="text" id="input-text">
                <p class="subtitle">Confirm Password</p>
                <input type="text" id="input-text">
            </div>
            
            <div class="section2">
                <input type="submit" value="Sign in" id="loginBtn">
                <p id="forgot-info">Forgot Username/Password ?</p>
            </div>
        </div>
    </div>
</body>
</html>
