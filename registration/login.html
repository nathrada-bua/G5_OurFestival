<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="registration.css">
    <script src="./login.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="image">
            <img src="/resources/logo.png" alt="logo" id="logo">
        </div>

        <div class="text-container">
            <div class="home">
                <p class="text">Home</p>
            </div>

            <div class="about-us">
                <p class="text">About us</p>
            </div>

            <div class="login btn">
                <a href="login.html" class="text">Log in</a>
            </div>
        
            <div class="signin btn">
                <a href="signin.html" class="text">Sign in</a>
            </div>
        </div>
    </header>

    <form class="container">
        <div class="login-container-bg">
            <p id="title">Log in</p>

            <div class="section1">
                <p class="subtitle">Username</p>
                <input type="text" class="input-text" id="username" name="username" minlength="3" maxlength="15" required>
                <p class="subtitle">Password</p>
                <input type="text" class="input-text" id="password" name="password" required>
                <br>
                <div class="remember-container">
                    <input type="checkbox" id="checkbox">
                    <p id="remember-info">Remember me</p>
                </div>
            </div>
            
            <div class="section2">
                <button type="submit" id="loginBtn">Log in</button>
                <p id="forgot-info">Forgot Username/Password ?</p>
            </div>
        </div>
    </form>
    
</body>
</html>
